<h2>Course List</h2>

<div class="form-group row">
    <label class="col-sm-1 col-form-label" >Filter By:</label>

    <div class="col-sm-11">
        <input [(ngModel)]='filter' type="text" class="form-control" />
    </div>
</div>

<table class="table table-striped">
    <thead class="border">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Code</th>
            <th>Duration</th>
            <th>Rating</th>
            <th>Date</th>
            <th>Options</th>
        </tr>        
    </thead>
    <tbody class="border">
        <tr *ngFor='let course of filteredCourse'>
            <td><img height="40" width="40" [src]='course.imageUrl' /></td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.description }}</td>
            <td>{{ course.code | uppercase | replace: '-': '_' }}</td>
            <td>{{ course.duration }}</td>
            <td>
                <app-star [rating]='course.rating'></app-star>
            </td>
            <td>{{ course.releaseDate }}</td>
            <td>
                <a [routerLink]="['/course/info', course.id]" class="btn btn-primary" >
                    Edit
                </a>
            </td>
        </tr>
    </tbody>
</table>
