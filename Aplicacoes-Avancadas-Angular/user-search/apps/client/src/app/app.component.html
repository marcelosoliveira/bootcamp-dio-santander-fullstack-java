<h1 class="my-8">GitHub User Search</h1>

<div class="flex gap-2">
  <input class="w-full px-3 py-2 flex-grow text-gray-900 rounded"
         [formControl]="searchControl"
         maxlength="256"
         placeholder="Search for user name">

  <button [disabled]="searchControl.invalid"
          (click)="submit()">
    Search
  </button>
</div>
